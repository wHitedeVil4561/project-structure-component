<div
  class="outlet shadow-lg p-5 max-w-[600px] mx-auto w-full flex flex-col gap-3 rounded-lg bg-white relative z-10"
>
  <div class="text-2xl font-semibold font-source mx-auto">
    {{ "WELCOME!" | translate }}
  </div>
  <form class="flex flex-col gap-5" [formGroup]="signupForm">
    <div class="grid grid-cols-1 md:grid-cols-2 md:gap-x-6 gap-y-6">
      <div class="form-item flex flex-col gap-1">
        <label>{{ "NAME" | translate }}</label>
        <app-form-field>
          <input
            appErrorHint
            formControlName="name"
            class="form-input border h-12 rounded w-full px-5 form-control"
            placeholder="Enter name"
          />
        </app-form-field>
      </div>
      <div class="form-item flex flex-col gap-1">
        <label>{{ "EMAIL" | translate }}</label>
        <app-form-field>
          <input
            appErrorHint
            formControlName="email"
            class="form-input border h-12 rounded w-full px-5 form-control"
            placeholder="Enter email"
          />
        </app-form-field>
      </div>
      <div class="form-item flex flex-col gap-1">
        <label>{{ "PHONE" | translate }}</label>
        <app-form-field>
          <input
            appErrorHint
            formControlName="phone"
            class="form-input border h-12 rounded w-full px-5 form-control"
            placeholder="Enter phone"
          />
        </app-form-field>
      </div>
      <div class="form-item flex flex-col gap-1">
        <label>{{ "PASSWORD" | translate }}</label>
        <app-form-field
          ><input
            appErrorHint
            formControlName="password"
            class="form-input border h-12 rounded w-full px-5 form-control"
            placeholder="Enter password"
        /></app-form-field>
      </div>
      <div class="form-item flex flex-col gap-1">
        <label>{{ "CONFIRM_PASSWORD" | translate }}</label>
        <app-form-field>
          <input
            appErrorHint
            formControlName="confirm_password"
            class="form-input border h-12 rounded w-full px-5 form-control"
            placeholder="Enter confirm password"
          />
        </app-form-field>
      </div>
    </div>
    <app-common-address-form
      [parentFormGroup]="signupForm"
    ></app-common-address-form>
    <div class="form-item flex flex-col items-center gap-2 justify-center">
      <button
        type="button"
        class="w-3/5 bg-blue py-3 rounded text-white font-semibold text-xl font-source"
        routerLink="/"
      >
        {{ "SIGN-UP" | translate }}
      </button>
      <span class="cursor-pointer"
        >{{ "ALREADY_AN_ACCOUNT?" | translate }}
        <span
          class="text-blue font-semibold text-lg"
          [routerLink]="['../login']"
        >
          {{ "LOGIN" | translate }}
        </span>
      </span>
    </div>
  </form>
</div>
